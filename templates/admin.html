<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BAYMAX – Administrator Dashboard</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <main id="dashboard-page" class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo-container">
        <div class="logo-dot">
          <i class="fa-solid fa-heart"></i>
        </div>
        <div>
          <div class="portal-title">BAYMAX</div>
          <div class="subline">Administrator Dashboard</div>
        </div>
      </div>
      <a id="logout-btn" class="button logout-button">
        <i class="fa-solid fa-right-from-bracket"></i> Logout
      </a>
    </header>

    <!-- Fraud Risk Analysis -->
    <section class="card">
      <h3 class="section-title"><i class="fa-solid fa-magnifying-glass"></i> Fraud Risk Analysis</h3>
      <p class="section-subtitle">Enter a Provider ID to analyze fraud risk patterns.</p>

      <div class="form-grid cols-3 align-center mt-12">
        <div class="form-group span-2">
          <label for="providerId">Provider ID</label>
          <input id="providerId" class="input-field" placeholder="Enter Provider ID (e.g., PRV55912)">
        </div>
        <div>
          <button id="analyzeBtn" class="button button-primary w-full">
            <i class="fa-solid fa-magnifying-glass"></i> Analyze
          </button>
        </div>
      </div>

      <hr class="divider">

      <!-- Results -->
      <div id="riskResult" class="hidden">
        <div id="assessMeta" class="subline"></div>
        <div class="metrics">
          <div class="metric">
            <div id="riskScore" class="metric-lg danger">0%</div>
            <div class="subline">Risk Score</div>
          </div>
          <div class="metric">
            <div id="flaggedClaims" class="metric-md danger">0</div>
            <div class="subline">Flagged Claims</div>
          </div>
          <div class="metric">
            <div id="totalClaims" class="metric-md primary">0</div>
            <div class="subline">Total Claims</div>
          </div>
        </div>
        <span id="riskBadge" class="badge float-right mt-8">—</span>
      </div>
    </section>

    <!-- Baymax Assistant -->
    <section class="card">
      <div class="section-title-row">
        <h3 class="section-title"><i class="fa-solid fa-robot"></i> BAYMAX AI Assistant</h3>
        <div class="assistant-actions">
          <button id="assistantClear" class="button button-ghost sm">
            <i class="fa-solid fa-broom"></i> Clear
          </button>
          <button id="assistantCopy" class="button button-ghost sm">
            <i class="fa-solid fa-copy"></i> Copy
          </button>
        </div>
      </div>
      <p class="section-subtitle">Ask questions about fraud patterns and get expert guidance.</p>

      <!-- Assistant feed -->
      <div id="assistantBox" class="assistant-box hidden">
        <div id="assistantOutput" class="assistant-feed"></div>
      </div>

      <!-- Input row -->
      <div class="form-grid cols-3 align-center mt-12">
        <div class="span-2">
          <textarea id="assistantInput" rows="1" class="input-field textarea"
            placeholder="Ask about fraud patterns, billing anomalies, or risk indicators…"></textarea>
        </div>
        <div>
          <button id="assistantSend" class="button button-secondary w-full">
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </section>
  </main>

  <!-- Toast -->
  <div id="toast" class="toast hidden">
    <span class="ok">✔</span> <span id="toastText">Done</span>
  </div>

  <!-- Markdown renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Logic -->
  <script src="admin.js"></script>
</body>
</html>
